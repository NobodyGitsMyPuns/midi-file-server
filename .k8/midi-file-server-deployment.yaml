apiVersion: apps/v1
kind: Deployment
metadata:
  name: midi-file-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: midi-file-server
  template:
    metadata:
      labels:
        app: midi-file-server
    spec:
      serviceAccountName: midi-server-admin
      containers:
      - name: midi-file-server
        image: gcr.io/gothic-oven-433521-e1/midi-file-server:latest
        resources:
          limits:
            cpu: "500m" # max is 48 for the c5.12xlarge instance type
            memory: 2Gi # max is 96Gi for the c5.12xlarge instance type
          requests:
            cpu: "250m"
            memory: 250Mi
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: LAST_BUILD_INFO
          value: "gcr.io/gothic-oven-433521-e1/midi-file-server:latest" 
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/signer/signer.json
        volumeMounts:
        - name: gcr-secret
          mountPath: /var/secrets/gcr
          readOnly: true
        - name: signer-secret
          mountPath: /var/secrets/signer
          readOnly: true
      volumes:
      - name: gcr-secret
        secret:
          secretName: gcr-secret
      - name: signer-secret
        secret:
          secretName: signer-secret
