events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Serve the openapi.yaml file directly
        location / {
            root /usr/share/nginx/html;
            index openapi.yaml;
        }

        # Optional: Direct access to the file
        location /openapi.yaml {
            root /usr/share/nginx/html;
            default_type application/yaml;
        }
    }
}
